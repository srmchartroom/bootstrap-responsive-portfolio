<body class="min-vw-100">
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <!-- Site name/brand/logo -->
            <a href="index.html"><span class="navbar-brand mb-0 h1"><span class="text-white-50">Meet</span> Sean McGinnis</span></a>
            <!-- Hamburger menu icon toggler for menu-reveal on mobile -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation items/links -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto justify-content-end">
                    <!-- Inactive Nav Item: About -->
                    <a class="nav-item nav-link " href="index.html">About <span class="sr-only">(current)</span></a>
                    <!-- Inactive Nav Item: Portfolio -->

                    <!-- Currently Active Nav Item: Contact -->
                    <a class="nav-item nav-link active" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Page Body -->
    <main class="container-fluid bg-gradient-srm min-vh-100">
        <div class="container">    
            <div class="row mt-1">
                <!-- Contact Section -->
                <div id="contact" class="col-md-12 col-lg-8 shadow p-3 mb-5 bg-white rounded mt-5">
                    <!-- "Contact" title -->
                    <h1>Contact</h1>
                    <hr>
                    <!-- Contact Form -->
                    <form>
                        <!-- Name Input Field -->
                        <div class="form-group">
                            <label for="nameInputField">Name</label>
                            <input type="text" class="form-control" id="nameInputField" placeholder="Please enter your name." required>
                        </div>
                        <!-- Email Input Field -->
                        <div class="form-group">
                            <label for="emailInputField">Email</label>
                            <input type="email" class="form-control" id="emailInputField" placeholder="youremail@example.com" required>
                        </div>
                        <!-- Message Input Field (Text Area) -->
                        <div class="form-group">
                            <label for="messageInputField">Message</label>
                            <textarea class="form-control" id="messageInputField" rows="10" placeholder="Please provide a short message." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Region -->
    <footer class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
        <!-- Copyright/Site information footer copy -->
        <p class="small text-muted mb-0">&copy; Sean McGinnis</p></a>
    </footer>
