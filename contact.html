<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Sean McGinnis: Contact</title>
    <!-- Bootstrap CSS addin from CDN (vrsn. 4.5.0) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom styles and adjustments in style.css -->
    <link rel="stylesheet" href="header.css">  
    <link rel="stylesheet" href="body.css">
    <link rel="stylesheet" href="contact.css">
    <!-- jQuery addin (vrsn 3.5.1) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- popper.js addi (1.16.0) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap's javascript addin (4.5.0) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<!-- The body of the Page -->
<!-- //////////////////// -->
<!-- Bootstrap 4 classes Used:
    * .min-vw-100 sets the body to extend 100% of the viewer width regardless of device or screen size.
-->
<body class="min-vw-100">
    
    <!-- Navigation Menu -->
    <!-- /////////////// -->
    <!-- Bootstrap 4 classes Used:
        * .nav recognizes and styles section as a nav.
        * .bg-dark applies a dark gray bg to the nav div/container.
        * .container applies a container within the nav section to ensure the width appropriately matches the content area and lines up.
        * .my-auto applies a top and bottom margin of auto for centered spacing vertically.
        * .px-0 sets the padding left and right to 0.
        * .min-h-100 sets the minimum height of the internal nav container to 100%.
    -->   
    <nav class="nav bg-dark">
        <div class="container my-auto px-0 min-h-100">
            <!-- Site name/brand/logo Container -->
            <!-- ////////////////////////////// -->
            <!-- Bootstrap 4 classes Used:
                * .d-sm-flex & .d-md-inline-flex sets the brand/logo div to flex full width on mobile and inline on medium devices and up.
                * .mx-0 .my-0 sets margins to 0.
                * .py-3 sets top and bottom padding to ~3rem.
                * .bg-secondary Background sets the background behind the logo/brand to grey
                * .text-center aligns the brand/logo h1 text to center-aligned. 
             -->
            <div class="d-sm-flex d-md-inline-flex mx-0 my-0 py-3 bg-secondary text-center">
                <!-- Site name/logo -->
                <!-- ////////////// -->
                <!-- Bootstrap 4 classes Used:
                    * .px-3 sets left and right padding to ~3rem.
                    * .text-decoration-none removes the standard underline on hover.
                    * .text-white sets the brand/logo text to white
                    * .h1 responsively sizes the brand/logo to title text size appropriate across devices and screen sizes 
                -->
                <a class="px-3 text-decoration-none" href="#"><span class="text-white h1">Sean McGinnis</span></a>
            </div>
            <!-- Nav Holder -->
            <!-- Bootstrap 4 classes Used:
                    * .bg-dark sets the background to a dark gray.
                    * .d-flex sets the div to flex full-width.
                    * .justify-content-center centers the navigation horizontally when displayed block on its own line
                    * .py-md-3 adds ~3rem top and bottom padding to medium devices and up
                    * .float-md-right breaks the block display for medium devices and up, and floats it to the right margin of the container - this results in the nav items showing inline aligned to the right of the brand/logo for all devices except on mobile on which it falls below the logo and is centered on its own line. 
                -->
            <div class="bg-dark d-flex justify-content-center py-md-3 float-md-right">
                <ul class="nav">
                    <!--Currently Active Nav Item: About-->
                    <!-- Bootstrap 4 classes Used:
                        * .nav-item & .nav-link add navigation styles to the list and list items.
                    -->
                    <!-- Custom clases used (header.css) 
                        * .active-page sets the nav item to remain white when the nav item is for the the current page. 
                    -->
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <!-- Inactive Nav Item: Portfolio -->
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>    
                    <!-- Inactive Nav Item: Contact -->
                    <li class="nav-item"><a class="nav-link active-page" href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Page Body -->
    <main class="container-fluid bg-gradient-srm min-vh-100">
        <div class="container">    
            <div class="row mt-1">
                <!-- Contact Section -->
                <div id="contact" class="col-md-12 col-lg-8 shadow p-3 mb-5 bg-white rounded mt-5">
                    <!-- "Contact" title -->
                    <h1>Contact</h1>
                    <hr>
                    <!-- Contact Form -->
                    <form>
                        <!-- Name Input Field -->
                        <div class="form-group">
                            <label for="nameInputField">Name</label>
                            <input type="text" class="form-control" id="nameInputField" placeholder="Please enter your name." required>
                        </div>
                        <!-- Email Input Field -->
                        <div class="form-group">
                            <label for="emailInputField">Email</label>
                            <input type="email" class="form-control" id="emailInputField" placeholder="youremail@example.com" required>
                        </div>
                        <!-- Message Input Field (Text Area) -->
                        <div class="form-group">
                            <label for="messageInputField">Message</label>
                            <textarea class="form-control" id="messageInputField" rows="10" placeholder="Please provide a short message." required></textarea>
                        </div>
                        <!-- Submit Button -->
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Region -->
    <!-- Bootstrap 4 classes Used:
        * .navbar sets a bootstrap class for formatting horizontal full width nav sections.
        * .fixed-bottom makes the footer navbar stick to the bottom on all views. 
        * .navbar-dark & .bg-dark set the the div background to dark grey.
        * .justify-content-center aligns the navbar content to the center. 
    -->
    <footer class="navbar fixed-bottom navbar-dark bg-dark justify-content-center">
        <!-- Copyright/Site information footer copy -->
        <!-- Bootstrap 4 classes Used:
            * .small is a custom text treatment from bootstrap for text like copyright messages, etc..
            * .text-muted sets the color of the footer copy to a medium-to-light gray. 
            * .mb-0 sets the bottom margin of the paragraph to 0. 
        -->    
        <p class="small text-muted mb-0">&copy; Sean McGinnis</p></a>
    </footer>
</body>
</html>
